<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ðŸŽ§ My Spotify Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    canvas { max-width: 600px; }
  </style>
</head>
<body>
  <h1>ðŸŽµ My Spotify Data</h1>
  <div id="content"></div>
  <canvas id="chart"></canvas>

  <script>
    fetch("spotify_data.json")
      .then(res => res.json())
      .then(data => {
        // Display raw stats
        const c = document.getElementById("content");
        c.innerHTML = `<h3>Time spent today: ${data.time_spent_today} minutes</h3>`;

        // Bar chart for top artists
        const ctx = document.getElementById("chart");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: data.top_artists,
            datasets: [{
              label: "Top Artists",
              data: data.top_artists.map(() => 1),
              backgroundColor: "rgba(75, 192, 192, 0.5)"
            }]
          },
          options: { plugins: { legend: { display: false } } }
        });
      });
  </script>
</body>
</html>
